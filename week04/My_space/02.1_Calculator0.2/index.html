<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-2.0</title>
    <style>
        body{
            background: black;
        }
        .container{
            width: 200px;
            height: 150px;
            /* display: flex; */
            background: rgb(91, 91, 212);
            /* margin: 50px 80px; */
        }
       
        input{
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
        <input type="text" id="input-field">
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="zero">10</button>

        <button id="clr">Ac</button>
        <button id="del">C</button>

        <button id="mul-op">*</button>
        <button id="div-op">/</button>
        <button id="sum-op">+</button>
        <button id="min-op">-</button>
        <button id="eq-op">=</button>
    </div>
    </div>
    <script src="script.js"></script>

</html>
