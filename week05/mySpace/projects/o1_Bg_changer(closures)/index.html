<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bg Changer</title>
    <style>
        #colors{
            width: 40vw;
            border: 2px solid grey;
            border-radius: 7px;
            padding: 5px;
        }
        label:focus{
           border: 2px solid salmon;
           outline: none;
        }
        label:focus {
    outline: none;
    /* border: none; */
    box-shadow: none;
}

    </style>
</head>
<body>
    <label for="colors"> Choose a color :</label>
    <select name="colors" id="colors">
        <option value="white" id="white">White</option>
        <option value="red" id="red">Red</option>
        <option value="pink" id="pink">Pink</option>
        <option value="purple" id="purple">Purple</option>
        <option value="green" id="green">Green</option>
    </select>
<script>
    const body = document.body
    
      const colors = document.getElementById("colors")
      colors.addEventListener("change",function(){
        if(this.value === "green"){
           body.style.backgroundColor = "green"
        } else if( this.value === "red"){
            body.style.backgroundColor = "red"
        }  else if( this.value === "white"){
            body.style.backgroundColor = "white"
        }else if( this.value === "purple"){
            body.style.backgroundColor = "purple"
            body.style.color = "white"
        }else if( this.value === "pink"){
            body.style.backgroundColor = "pink"
        }
      })


    
</script>
</body>
</html>

<!--  You Need to Add the Event Listener to <select>, Not <option>
The change event should be added to the <select> element, not the individual <option> elements.
<option> elements do not fire "change" events individually. -->
